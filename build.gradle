buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.3"
    }
}

 
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'io.qameta.allure' version '2.3'
}

allure {
    version = '2.2.1'
    aspectjweaver = true
    
    useCucumberJVM {
    	version = '2.8.1'
    }        
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.7.2'
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.7.2'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	
	// https://mvnrepository.com/artifact/io.qameta.allure/allure-cucumber-jvm
	testCompile group: 'io.qameta.allure', name: 'allure-cucumber4-jvm', version: '2.13.8'
	
	// https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-surefire-plugin
	compile group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '2.16'

}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'stepsDefinitions', 'src/test/resources/features/']
        }
    }
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}


